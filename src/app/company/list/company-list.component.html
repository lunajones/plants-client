

<form class="form-inline form" #form="ngForm">
	<div class="container">
		<p class="pt-3"></p>
		<div class="form-group">
			<div class="input-group ml-3 mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="name">Name</span>
				</div>
				<input type="text" class="form-control " name="input_company_name"
					[(ngModel)]="mainFilter.name" placeholder="Type in company name"
					aria-describedby="name" required>
			</div>
		</div>
		<hr class="default-separator">
		<div class="form-group">
			<div class="col-xs-12 m-sm-auto ">
				<button type="button" routerLink="/company/create"
					routerLinkActive="active" title="new"
					class="btn raised btn-info ml-1 mr-1 button-action-bar">
					<i class="fa fa-plus"></i>

				</button>
				<button type="button" (click)="clear()" title="erase"
					class="btn raised btn-info ml-1 mr-1 button-action-bar">
					<i class="fa fa-eraser"></i>
				</button>
				<button type="button" (click)="searchAll()" title="search"
					class="btn raised btn-info ml-1 mr-1 button-action-bar">
					<i class="fa fa-search"></i>
				</button>
			</div>
		</div>
	</div>
</form>

<div class="container pt-3 pb-3 bg-light" *ngIf="hasSearched">
	<hr class="default-separator">
	<div class="col-xs-12" *ngIf="mainGridList?.length == 0">
		<span class="clearfix grid-header-info">We haven't found
			companies for you. Sorry.</span>
	</div>
	<div class="col-xs-12" *ngIf="mainGridList?.length > 0">
		<span class="clearfix grid-header-info">We found <b>{{mainGridList?.length}}</b>
			companies.
		</span>
	</div>
	<table class="form-group table table-sm table-hover">


		<tbody>
			<tr class="col-xs-12"
				*ngFor="let item of mainGridList | paginate: { 
                                                      itemsPerPage: 5,
                                                      currentPage: currentPage,
                                                      totalItems: mainGridList.length}">
				<td class="grid-action"><i
					class="fa fa-trash clicable raised dangerous"
					title="click to remove" (click)="remove(item)"></i></td>
				<td [routerLink]="['../../','company', 'edit', item.id]"
					title="click to edit" routerLinkActive="active" class="clicable"><span
					class="grid-content-main">{{ item.name }}</span></td>
			</tr>
		</tbody>
	</table>
	<div class="container" *ngIf="mainGridList?.length > 0">
		<div class="col-xs-12 text-center">
			<pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
		</div>
	</div>
</div>
