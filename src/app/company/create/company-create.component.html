<form class="form-inline form" #form="ngForm">
	<div class="form-group col-sm-12 col-md-12">
		<label class="small-label">Name: </label> <input type="text"
			class="form-control col-xs-8 col-md-8" name="input_company_name"
			[(ngModel)]="mergeable.name" placeholder="Type in company name"
			[ngClass]="{'has-error': mergeable.name.invalid,'has-success': mergeable.name.valid}">
		<p *ngFor="let error of mergeable.name.errors">{{error}}</p>
		<button type="button" *ngIf="mergeable.id == undefined"
			(click)="save()" class="btn btn-primary">save</button>
		<button type="button" *ngIf="mergeable.id !== undefined"
			(click)="update(mergeable)" class="btn btn-primary">update</button>
		<button type="button" (click)="goToSearchPage()"
			class="btn btn-danger">return</button>

	</div>
</form>
